name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: flightontime-backend
  APP_VERSION: 1.0.0

jobs:
  # 1️⃣ Build e push da imagem Docker (CI)
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.APP_VERSION }}
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}

  # 2️⃣ Deploy automático na OCI (CD)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy automático na OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            docker pull flightontime/flightontime-backend:latest
            docker stop backend || true
            docker rm backend || true
            docker run -d \
              --name backend \
              -p 8080:8080 \
              flightontime/flightontime-backend:latest
