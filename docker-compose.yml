version: '3.8'

services:
  # Backend Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flightontime-backend
    ports:
      - "8080:8080"
    environment:
      # Database (use Neon for production, H2 for dev)
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DATABASE_URL: ${DATABASE_URL:-jdbc:h2:mem:flightdb}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-sa}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-MinhaChaveSuperSecretaComPeloMenos32Caracteres!}
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      
      # Python API (use host.docker.internal to access host machine)
      PYTHON_API_URL: ${PYTHON_API_URL:-http://host.docker.internal:8000}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - flightontime-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy

  # PostgreSQL Database (optional, for local development)
  # Remove this if using Neon in production
  postgres:
    image: postgres:16-alpine
    container_name: flightontime-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: flightdb
      POSTGRES_USER: flightuser
      POSTGRES_PASSWORD: flightpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration/populate-neon-complete.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - flightontime-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flightuser -d flightdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: flightontime-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flightontime.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - flightontime-network
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  flightontime-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
