spring.application.name=Flight on Time
server.port=8080
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.mvc.problemdetails.enabled=true

#SÃ³ para testes locais
#spring.profiles.active=mock


# Python API Configuration
python.api.url=http://localhost:8000
python.api.timeout=30

# Weather API Configuration (Open-Meteo)
weather.api.url=https://api.open-meteo.com/v1/forecast

# Swagger UI 
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/api-docs

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:flightdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=MinhaChaveSuperSecretaComPeloMenos32Caracteres!

# ATIVA DEV LOCALMENTE
spring.profiles.active=dev
