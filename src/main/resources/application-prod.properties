# NEON DATABASE (PostgreSQL Serverless)
# Configurar via variáveis de ambiente ou substituir com seus valores do Neon
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://your-neon-host.neon.tech:5432/flightdb?sslmode=require}
spring.datasource.username=${DATABASE_USERNAME:your-username}
spring.datasource.password=${DATABASE_PASSWORD:your-password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# data.sql - desabilitar em produção, dados devem ser migrados via scripts controlados
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# H2 Console - desabilitado em produção
spring.h2.console.enabled=false

# Connection Pool Settings (HikariCP - já incluído no Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
